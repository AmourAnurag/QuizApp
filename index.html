<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Container">
        <div id="container1"> 
            <h3>Remaining Time : <span id="time">1:00</span></h3>
            <h3>Total Question: 50</h3>
            <h3 >Solved Question :<span id="solve">0</span>/50</h3>

        </div>
        <div id="conatiner2">
            <h1>Quiz <span>Game</span></h1>
            <div id="quiz">
                <h2 id="Question">Question Shows here</h2>
                <div id="answerButton">
                    <button class="btn" id="b1">Option 1</button>
                    <button class="btn" id="b2">Option 2</button>
                    <button class="btn" id="b3">Option 3</button>
                    <button class="btn" id="b4">Option 4</button>
                </div>
            </div>
            <button id="nxt">Next</button>
            <button id="start">Start Game</button>
            <button id="score">Score</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
